server:
  port: 8080
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: '${spring.datasource.url}'
    username: '${spring.datasource.username}'
    password: '${spring.datasource.password}'

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

custom:
  site:
    baseUrl: 3.35.136.175
